<div class="row">
  <div class="col-6">
    <div class="form-group">
      <label >Titre</label>
      <br>
      <input type="text" class="form-control"[(ngModel)]="newFilm.title">
    </div>
  </div>
  <div class="col-6">
    <div class="form-group">
      <label >Affiche</label>
      <br>
      <input type="text" class="form-control"[(ngModel)]="newFilm.affiche">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="form-group">
      <label >Support</label>
      <br>
      <input type="text" class="form-control"[(ngModel)]="newFilm.onAir">
    </div>
  </div>
  <div class="col-6">
    <div class="form-group">
      <label >Date</label>
      <br>
      <input type="text" class="form-control"[(ngModel)]="newFilm.date">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="form-group">
      <label>Synopsis</label>
      <br>
      <textarea name="" id="" cols="30" rows="10" class="form-control" [(ngModel)]="newFilm.synopsis"></textarea>
    </div>
  </div>
</div>

<div class="text-center"><button class="btn btn-outline-success"(click)="onSaveFilm()">Envoyer</button></div>
